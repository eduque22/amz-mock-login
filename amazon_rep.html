<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amzmain.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <figure>
        <img class="logo" src='logoimg/ptc.JPG'>
    </figure>
    <div class='bigbox'>
            <h1>Sign In</h1>
                <form id="formstyled">
                    <span>
                        <label for="login">Email (phone or mobile accounts)</label><br>
                        <input type="text" placeholder="Enter Email" id="login" name="login"><br>
                    </span>
                    <span>
                        <label for="pwd">Password:</label>
                        <a rel='noopener noreferrer' href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=900&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%3F&prevRID=6BV0GXF8DHPW9DJYNS7C&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot your password?</a>
                        <input type="password" placeholder="Enter Password" id="pwd" name="pwd"><br>
                    </span>
                    <input class="contin" type="button" onclick="alert('You logged in successfully!')" value="Continue">
                </form>
            <div class="help">
                <a rel="noopener noreferrer" href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Need Help?</a>
            </div>
    </div>
    <div class='lines'> 
        New to Amazon?
    </div>
    <div>
        <span>
        <button type='button'>Create Your Amazon Account</button>
        </span>
    </div>
<hr class="styledhr">
    <footer>
        <span class="help_links">
            <a target="_blank" rel='noopener noreferrer' href='https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088'>Conditions of use</a>
            <a target="_blank" rel='noopener noreferrer'href='https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496'>Privacy Policy</a>
            <a target="_blank" rel='noopener noreferrer'href='https://www.amazon.com/gp/help/customer/display.html'>Help</a>
        </span>
        <p>&copy; 1996-2023, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
